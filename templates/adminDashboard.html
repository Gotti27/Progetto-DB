<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin dashboard</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div style="height: 800px; display:block">
    <div id="calendarContainer"><img src="https://media3.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif?cid=790b7611571d973053c38bc13f748ca7461ef601b62dd84e&rid=giphy.gif&ct=g" style="display:block; margin:auto; width: 25%;">
    </div>
</div>

<h1>helo</h1>

<script>
    $(document).ready( function() {
        $.ajax("{{ url_for('calendar_view_today') }}").done(function (reply) {
            $('#calendarContainer').html(reply);
        });
    });
</script>

<div style="width:50%; height:400px; background-color:#ffcccc">
    <form action="{{ url_for('login') }}" method="post" class="w3-container">
        <div class="msg">{{ msg }}</div>
        <input id="username" name="username" type="text" placeholder="e-mail" class="w3-input" style="width:500px"/><br>
        <input id="password" name="password" type="password" placeholder="password" class="w3-input" style="width:500px"/><br>
        <input type="submit" class="w3-button w3-black" value="Accedi"><br>
    </form>
</div>

</body>
</html>
